name: âœ… Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 3 * * 1"  # Runs every Monday at 03:00 UTC for automatic dependency updates

jobs:
  dependency_update:
    name: "ğŸ”„ Update Dependencies"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Install pip-tools
        run: pip install pip-tools

      - name: ğŸ“„ Ensure requirements.in exists
        run: |
          if [ -f requirements.txt ]; then
            echo "Generating requirements.in from requirements.txt..."
            cp requirements.txt requirements.in
          else
            echo "requirements.txt not found, skipping generation of requirements.in"
          fi

      - name: ğŸ”„ Update Dependencies
        run: |
          if [ -f requirements.in ]; then
            pip-compile --upgrade requirements.in
          else
            echo "requirements.in not found, skipping dependency update"
          fi

      - name: ğŸ”„ Sync Dependencies
        run: |
          if [ -f requirements.in ]; then
            pip-sync
          else
            echo "requirements.in not found, skipping dependency sync"
          fi

      - name: ğŸš€ Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add requirements.txt
          git diff --cached --quiet || git commit -m "ğŸ”„ Auto-update dependencies"
          git push origin HEAD:main

      - name: ğŸ”€ Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          title: "ğŸ”„ Auto-update dependencies"
          body: "This PR updates dependencies to their latest versions."
          base: main
          branch: update-dependencies
          labels: dependencies, automated
          assignees: ${{ github.actor }}

  format:
    name: "ğŸ¨ Code Formatting"
    runs-on: ubuntu-latest
    needs: dependency_update
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: ğŸ¨ Install Code Formatting Tools
        run: pip install black

      - name: ğŸ¨ Run Code Formatter
        run: black .

  lint:
    name: "ğŸ” Linting & Static Analysis"
    runs-on: ubuntu-latest
    needs: format
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: ğŸ” Install Linting Tools
        run: pip install flake8

      - name: ğŸ› ï¸ Run Linting
        run: flake8 .

  security_checks:
    name: "ğŸ”’ Security Checks"
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: ğŸ”’ Install Security Tools
        run: pip install bandit safety

      - name: ğŸ” Run Bandit (Code Security)
        run: bandit -r .

      - name: ğŸ›¡ï¸ Run Safety (Dependency Security)
        run: safety check --full-report

      - name: ğŸ“¦ Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          repo-token: ${{ secrets.GH_TOKEN }}
          base-ref: ${{ github.event.pull_request.base.ref }}
          head-ref: ${{ github.event.pull_request.head.ref }}

  secrets_scan:
    name: "ğŸ•µï¸ Secret Scanning"
    runs-on: ubuntu-latest
    needs: security_checks
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ•µï¸ Install TruffleHog
        run: pip install trufflehog

      - name: ğŸ” Scan for Secrets
        run: trufflehog filesystem --path . --regex --entropy=True

  tests:
    name: "âœ… Unit Tests"
    runs-on: ubuntu-latest
    needs: secrets_scan
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: ğŸ§ª Install Dependencies and Test Tools
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: ğŸ—ï¸ Run Tests
        run: pytest

  coverage:
    name: "ğŸ“Š Code Coverage"
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: ğŸ“ˆ Install Coverage Tools
        run: |
          pip install -r requirements.txt
          pip install pytest coverage

      - name: ğŸ“Š Run Coverage
        run: |
          coverage run -m pytest
          coverage report -m

  docs:
    name: "ğŸ“š Generate Documentation"
    runs-on: ubuntu-latest
    needs: coverage
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: ğŸ“– Install Documentation Tools
        run: |
          pip install towncrier sphinx sphinx_rtd_theme

      - name: ğŸ“œ Generate Changelog
        run: towncrier --yes

      - name: ğŸ“š Build Documentation
        run: make -C docs html

  release:
    name: "ğŸš€ Create Release"
    runs-on: ubuntu-latest
    needs: docs
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: ğŸ—ï¸ Build Distribution Packages
        run: python setup.py sdist bdist_wheel

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
